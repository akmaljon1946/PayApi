<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./css/main.css">

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__desktop">
          <div class="header__left">
            <a class="header__logo-link" href="./index.html" >
              <img class="header__logo" src="./images/logo1 (1).svg" width="135" height="38" alt="company logo" >
            </a>
            <a class="header__link" href="./pricing.html" >Pricing</a>
            <a class="header__link" href="./about.html" >About</a>
            <a class="header__link" href="./contact.html" >Contact</a>
          </div>
          <div class="header__right">
            <button class="header__btn">Schedule a Demo</button>
          </div>
        </div><!--- End of header-desktop -->
        <div class="header__mobile">
           <a class="header__mobile-link" href="./index.html" >
              <img class="header__mobile-logo" src="./images/logo1 (1).svg" width="135" height="38" alt="company logo" >
            </a>
            <button class="header__mobile-btn">
              <img class="header__mobile-menu" src="./images/menu.svg" width="28" height="17" alt="icon menu" >
            </button>
        </div>
      </div><!--- End of container -->
      <div class="header__menu">
        <button class="header__menu-closed header__menu-closed--button">
          <img class="header__menu-img" src="./images/closed.svg" width="22" height="23" alt="closed menu icone" >
        </button>
        <div class="header__menu-inner">
          <a class="header__menu-link" href="./pricing.html" >Pricing</a>
          <a class="header__menu-link" href="./about.html" >About</a>
          <a class="header__menu-link" href="./contact.html" >Contact</a>
          <button class="header__menu-btn" type="submit" value="submit" >Schedule a Demo</button>
        </div>
      </div><!--- End of menu -->
    </header>
    <div class="contact">
      <div class="container">
        <h1 class="contact__heading">
          Submit a help request and 
          we'll get in touch shortly.
        </h1>
        <div class="contact__inner">
          <form class="form" action="https://echo.htmlacademy.ru/" method="get" >
            <input class="form__input" type="text" name="name" placeholder="Name">
            <input class="form__input" type="email" name="email" placeholder="Email Adress">
            <input class="form__input" type="text" name="company name"  value="bmw" readonly>
            <input class="form__input" type="text" name="title" placeholder="Title">
            <input class="form__message" type="text" name="message" placeholder="Message">
            <label class="form__check" for="check5">
              <input id="check5" type="checkbox" required>
                 Stay up-to-date with company announcements and updates to our API
            </label>
            <button class="form__btn" type="submit">Submit</button>
           
          </form>
          <div class="contact__right">
            <h3 class="contact__right-heading">Join the thousands of innovators already building with us</h3>
